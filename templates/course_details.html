
{% extends 'base.html'%}
{% load static %}


{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="single-channel-image">
            <img class="" alt="" style="height: 400px; width: 100%"  src="{{course.course_banner.url}}">
            <div class="channel-profile">
                <img class="channel-profile-img rounded-circle account-img" width="100" height="100" alt="" src="{{course.course_picture.url}}">
            </div>
        </div>
        <div class="single-channel-nav">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="channel-brand" href="#">{{course.course_name}} <span title="" data-placement="top"
                        data-toggle="tooltip" data-original-title="Verified"><i
                            class="fas fa-check-circle text-success"></i></span></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
        </div>
        <div>
            <h4>List of course content</h1>
        </div>
        <div class="row">
            {% for content in contents %}
            <div class="col-md-1"></div>
            <div class="col-md-10 text-center pt-5">
                <div class="card mb-12" style="max-width: 540px;">
                    <div class="row g-0">
                      <div class="col-md-5">
                        <a href="{% url 'play_video' content.id %}"><img class="img-fluid" style="height: 100%;" src="{{content.thumbnail.url}}" alt=""></a>
                      </div>
                      <div class="col-md-7">
                        <div class="card-body">
                          <h5 class="card-title"><a href="{% url 'play_video' content.id %}">{{content.content_name}}</a></h5>
                          <p class="card-text">{{content.about}} </p>
                          <p class="card-text"><small class="text-muted  time">3:50</small></p>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
            {% endfor %}
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
{% endblock content %}

{% block script %}
{% endblock script %}
